                            <span class="text-xs text-gray-500">${a.type}</span>
                        </div>
                        <button class="text-red-500 font-bold px-2 hover:bg-red-50 rounded" onclick="window.removeFromPrint(${idx})">√ó</button>
                    </li>`;
                });
            } else {
                container.classList.add('hidden');
            }
        }

        window.removeFromPrint = (idx) => { studentsToPrint.splice(idx, 1); renderStudentsToPrint(); };
        document.getElementById('clear-print-list-btn').onclick = () => { studentsToPrint = []; renderStudentsToPrint(); };

        document.getElementById('print-collective-btn').onclick = () => {
            if(studentsToPrint.length === 0) return;
            const printable = document.getElementById('printable-area');
            printable.innerHTML = ''; 

            studentsToPrint.forEach(s => {
                const sDate = new Date(s.startDate).toLocaleDateString('es-CL', {timeZone: 'UTC'});
                const eDate = new Date(s.endDate).toLocaleDateString('es-CL', {timeZone: 'UTC'});
                
                // Mostrar Info Licencia si existe
                let extraInfo = '';
                if(s.certNumber) {
                    const color = s.certNumber === 'PENDIENTE' ? '#dc2626' : '#0f766e'; // Rojo si pendiente, Verde si OK
                    extraInfo = `<p style="font-size:10px; margin:2px 0; font-weight:bold; color:${color};">N¬∞ CERT/LIC: ${s.certNumber}</p>`;
                }

                const card = document.createElement('div');
                card.className = 'voucher-card';
                card.innerHTML = `
                    <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #0d9488; padding-bottom:5px; margin-bottom:5px;">
                        <img src="logo.jpg" style="height:45px;" onerror="this.style.display='none'">
                        <div style="text-align:right;">
                            <h3 style="margin:0; font-size:14px; font-weight:bold; text-transform:uppercase; color:#0f766e;">Recibo de Justificativo</h3>
                            <p style="margin:0; font-size:9px; color:#555;">INSPECTOR√çA GENERAL</p>
                        </div>
                    </div>
                    
                    <div style="flex-grow:1; display:flex; flex-direction:column; justify-content:center;">
                        <p style="font-size:10px; color:#666; margin-bottom:1px;">ESTUDIANTE:</p>
                        <p style="font-size:13px; font-weight:bold; margin:0 0 6px 0; text-transform:uppercase;">${s.student}</p>
                        <p style="font-size:10px; font-weight:bold; color:#0d9488;">${s.course}</p>
                        
                        <div style="background:#f0fdf4; padding:5px; border-radius:4px; margin-top:8px; border:1px solid #bbf7d0;">
                            <p style="font-size:10px; margin:0;"><strong>TIPO:</strong> ${s.type}</p>
                            ${extraInfo}
                            <p style="font-size:10px; margin:2px 0;"><strong>FECHAS:</strong> Del ${sDate} al ${eDate}</p>
                            <p style="font-size:10px; margin:0;"><strong>EMISOR:</strong> ${s.issuer}</p>
                            ${s.isEval ? '<p style="font-size:10px; color:#dc2626; font-weight:bold; margin-top:2px;">* JUSTIFICA EVALUACI√ìN</p>' : ''}
                        </div>
                    </div>

                    <div style="margin-top:10px; display:flex; justify-content:space-between; align-items:flex-end;">
                        <div style="text-align:center;">
                            <div style="border-bottom:1px solid black; width:100px; margin-bottom:2px;"></div>
                            <p style="font-size:8px;">Timbre Inspector√≠a</p>
                        </div>
                        <p style="font-size:8px; color:#999;">Recepci√≥n: ${new Date().toLocaleDateString()}</p>
                    </div>
                `;
                printable.appendChild(card);
            });

            window.print();
            studentsToPrint = []; 
            renderStudentsToPrint();
        };

        document.getElementById('print-report-btn').onclick = () => {
            const todayStr = new Date().toISOString().split('T')[0];
            const todayData = allJustificativos.filter(a => a.timestamp.startsWith(todayStr));

            if(todayData.length === 0) return showToast('No se ingresaron justificativos hoy.');

            const printable = document.getElementById('printable-area');
            printable.innerHTML = `
                <div style="width:100%;">
                    <h2 style="text-align:center; margin-bottom:10px; font-size:18px;">REPORTE DE JUSTIFICATIVOS INGRESADOS</h2>
                    <p style="text-align:center; font-size:12px; margin-bottom:20px;">Fecha Emisi√≥n: ${new Date().toLocaleDateString()} | Total: ${todayData.length}</p>
                    <table style="width:100%; border-collapse:collapse; font-size:11px; page-break-inside: auto;">
                        <thead style="display: table-header-group;">
                            <tr style="background:#eee;">
                                <th style="border:1px solid #999; padding:6px; text-align:left;">Estudiante / Curso</th>
                                <th style="border:1px solid #999; padding:6px; text-align:left;">Tipo Documento</th>
                                <th style="border:1px solid #999; padding:6px; text-align:left;">Per√≠odo Justificado</th>
                                <th style="border:1px solid #999; padding:6px; text-align:center;">Eval?</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${todayData.map(a => `
                                <tr style="page-break-inside: avoid; page-break-after: auto;">
                                    <td style="border:1px solid #999; padding:6px;"><b>${a.student}</b><br>${a.course}</td>
                                    <td style="border:1px solid #999; padding:6px;">${a.type}<br>
                                        ${a.certNumber ? `<span style="font-weight:bold; color:#0f766e;">N¬∞: ${a.certNumber}</span><br>` : ''}
                                        <span style="color:#666; font-size:9px;">Emisor: ${a.issuer}</span>
                                    </td>
                                    <td style="border:1px solid #999; padding:6px;">Desde: ${a.startDate}<br>Hasta: ${a.endDate}</td>
                                    <td style="border:1px solid #999; padding:6px; text-align:center;">${a.isEval ? 'S√ç' : '-'}</td>
                                </tr>`).join('')}
                        </tbody>
                    </table>
                    <div style="margin-top:20px; text-align:right; font-size:10px; color:#666;">Generado por ProfeAle System</div>
                </div>
            `;
            const style = document.createElement('style');
            style.innerHTML = `@page { size: Letter; margin: 1cm; } #printable-area { display: block !important; position: relative !important; grid-template-columns: none !important; grid-auto-rows: auto !important; gap: 0 !important; }`;
            document.head.appendChild(style);
            window.print();
            setTimeout(() => document.head.removeChild(style), 1000);
        };

        function renderReport() {
            const tbody = document.getElementById('report-body');
            const table = document.getElementById('report-table');
            const placeholder = document.getElementById('report-placeholder');
            tbody.innerHTML = '';
            const displayData = allJustificativos.slice(0, 15);

            if (displayData.length > 0) {
                placeholder.classList.add('hidden');
                table.classList.remove('hidden');
                displayData.forEach((a) => {
                    tbody.innerHTML += `
                        <tr class="hover:bg-gray-50">
                            <td class="p-2 border-b text-xs text-gray-500">${a.createdAt.split(' ')[0]}</td>
                            <td class="p-2 border-b"><div class="font-bold text-gray-700 text-xs">${a.student}</div><div class="text-[10px] text-teal-600">${a.course}</div></td>
                            <td class="p-2 border-b text-xs"><div class="font-bold">${a.type}</div>${a.certNumber ? `<div class="text-[9px] font-bold text-blue-600">N¬∞ ${a.certNumber}</div>` : ''}<div class="text-[10px] text-gray-500">${a.startDate} ¬ª ${a.endDate}</div></td>
                            <td class="p-2 border-b text-right"><button onclick="window.deleteItem('${a.id}')" class="text-red-500 text-xs hover:bg-red-50 p-1 rounded">üóëÔ∏è</button></td>
                        </tr>`;
                });
            } else { placeholder.classList.remove('hidden'); table.classList.add('hidden'); }
        }

        window.deleteItem = async (id) => { if(confirm('¬øEliminar este registro de la nube?')) { try { await deleteDoc(doc(db, COLLECTION_NAME, id)); showToast('Registro eliminado.'); } catch(e) { showToast('Error al eliminar.'); } } };
        document.getElementById('clear-data-btn').onclick = () => alert("Esta funci√≥n solo limpia la vista local. Para eliminar registros, usa el bot√≥n de eliminar individual.");
        function showToast(msg) { const box = document.getElementById('message-box'); box.innerText = msg; box.classList.remove('hidden'); setTimeout(() => box.classList.add('hidden'), 3000); }
        window.removeFromPrint = removeFromPrint; window.deleteItem = deleteItem;
    </script>
</body>
