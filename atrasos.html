                    </p>
                </div>
                
                <div style="width: 20%; text-align: center; border-left: 1px dashed #ccc; padding-left: 10px; display: flex; flex-direction: column; justify-content: flex-end;">
                    <div style="border-top: 1px solid #000; width: 80%; margin: 0 auto 2px auto;"></div>
                    <p style="font-size: 8px; font-weight: bold;">FIRMA INSPECTOR√çA</p>
                    <p style="font-size: 8px; color: #666; margin-top: 4px;">${now.toLocaleDateString('es-CL')}</p>
                </div>
            `;
            
            window.print();
        }

        // LISTA Y REPORTES
        function listenRecords() {
            const dateFilter = filterDateInput.value;
            const q = query(collection(db, COLLECTION_NAME), where("dateStr", "==", dateFilter));
            document.getElementById('report-body').innerHTML = '<tr><td colspan="4" class="p-4 text-center">Cargando...</td></tr>';

            onSnapshot(q, (snapshot) => {
                loadedRecords = [];
                snapshot.forEach(doc => loadedRecords.push({id: doc.id, ...doc.data()}));
                loadedRecords.sort((a,b) => b.createdAt.seconds - a.createdAt.seconds);
                renderTable();
            });
        }

        function renderTable() {
            const tbody = document.getElementById('report-body');
            tbody.innerHTML = '';
            
            if(loadedRecords.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-gray-400">No hay registros hoy.</td></tr>';
                return;
            }

            loadedRecords.forEach(r => {
                tbody.innerHTML += `
                    <tr class="hover:bg-gray-50 border-b">
                        <td class="p-2 font-mono text-teal-700 font-bold">${r.time}</td>
                        <td class="p-2">
                            <div class="font-bold text-gray-800 text-xs">${r.student}</div>
                            <div class="text-[10px] text-gray-500">${r.course}</div>
                        </td>
                        <td class="p-2 text-xs">
                            <span class="bg-gray-100 px-2 py-1 rounded border">${r.bloque}</span><br>
                            <span class="text-gray-500 italic">${r.motivo}</span>
                        </td>
                        <td class="p-2 text-right">
                             <div class="flex gap-2 justify-end">
                                <button onclick="window.reprintItem('${r.id}')" class="text-blue-600 hover:bg-blue-50 p-1 rounded font-bold" title="Reimprimir">üñ®Ô∏è</button>
                                <button onclick="window.deleteItem('${r.id}')" class="text-red-500 hover:bg-red-50 p-1 rounded font-bold" title="Eliminar">üóëÔ∏è</button>
                            </div>
                        </td>
                    </tr>
                `;
            });
        }

        // --- C√ÅLCULO DE MINUTOS DE ATRASO PARA EL REPORTE ---
        function getDelayMinutes(timeStr, block) {
            // Mapa de horarios de inicio por bloque
            const blockTimes = {
                'Ma√±ana': '08:25',
                'Primer Recreo': '10:10',
                'Segundo Recreo': '11:50',
                'Almuerzo': '14:05',
                'Recreo Tarde': '15:45'
            };
            
            const targetTime = blockTimes[block];
            if (!targetTime || !timeStr) return '-';
            
            const [h1, m1] = timeStr.split(':').map(Number); // Hora llegada
            const [h2, m2] = targetTime.split(':').map(Number); // Hora objetivo
            
            const arrivalMinutes = h1 * 60 + m1;
            const targetMinutes = h2 * 60 + m2;
            
            const diff = arrivalMinutes - targetMinutes;
            return diff > 0 ? `${diff} min` : 'A tiempo';
        }

        document.getElementById('generate-report-btn').addEventListener('click', () => {
            if(loadedRecords.length === 0) return showToast("No hay datos para imprimir.");
            const reportData = [...loadedRecords].sort((a,b) => a.course.localeCompare(b.course) || a.student.localeCompare(b.student));
            const area = document.getElementById('printable-area');
            const dateTitle = filterDateInput.value.split('-').reverse().join('/');
            
            area.innerHTML = `
                <div style="width: 100%;">
                    <div style="text-align: center; margin-bottom: 20px;">
                        <h2 style="margin: 5px 0; text-transform: uppercase;">Reporte Diario de Atrasos</h2>
                        <p style="margin: 0; font-size: 14px;">Fecha: ${dateTitle} | Total: ${reportData.length}</p>
                    </div>
                    <table style="width: 100%; border-collapse: collapse; font-size: 11px;">
                        <thead>
                            <tr style="background: #eee;">
                                <th style="border: 1px solid #999; padding: 5px;">Hora</th>
                                <th style="border: 1px solid #999; padding: 5px;">Min. Atraso</th> <th style="border: 1px solid #999; padding: 5px;">Bloque</th>
                                <th style="border: 1px solid #999; padding: 5px; text-align: left;">Estudiante / Curso</th>
                                <th style="border: 1px solid #999; padding: 5px; text-align: left;">Motivo</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${reportData.map(r => `
                                <tr>
                                    <td style="border: 1px solid #999; padding: 4px; text-align: center;">${r.time}</td>
                                    <td style="border: 1px solid #999; padding: 4px; text-align: center; font-weight:bold; color:#d97706;">
                                        ${getDelayMinutes(r.time, r.bloque)}
                                    </td>
                                    <td style="border: 1px solid #999; padding: 4px; text-align: center;">${r.bloque}</td>
                                    <td style="border: 1px solid #999; padding: 4px;"><b>${r.student}</b><br>${r.course}</td>
                                    <td style="border: 1px solid #999; padding: 4px;">${r.motivo}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                    <div style="margin-top: 20px; font-size: 10px; text-align: right;">Generado el ${new Date().toLocaleString()}</div>
                </div>
            `;
            const style = document.createElement('style');
            style.innerHTML = `
                @media print { 
                    #printable-area { 
                        position: static !important; 
                        width: 100% !important; 
                        height: auto !important; 
                        border: none !important; 
                        display: block !important;
                    } 
                }`;
            document.head.appendChild(style);
            window.print();
            setTimeout(() => document.head.removeChild(style), 1000);
        });

        window.reprintItem = (id) => {
            const record = loadedRecords.find(r => r.id === id);
            if(record) {
                printTicket(record);
            }
        };

        window.deleteItem = async (id) => {
            if(confirm("¬øEliminar registro?")) {
                await deleteDoc(doc(db, COLLECTION_NAME, id));
                showToast("Registro eliminado");
            }
        };

        function showToast(msg) {
            const box = document.getElementById('message-box');
            box.innerText = msg;
            box.classList.remove('hidden');
            setTimeout(() => box.classList.add('hidden'), 3000);
        }
    </script>
</body>
